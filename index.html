<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Nhà</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
        <!-- Start Header -->
      <div id="header" class="flex justify-between">
        <div class="header__left color__text flex   ">
            <div class="font__text text-sm opacity-50 ml-12">Mua nhà</div>
            <div class="font__text text-sm opacity-50 ml-12">Thuê nhà</div>
            <div class="font__text text-sm opacity-50 ml-12">Khám phá</div>
            <div class="font__text text-sm ml-12 shrink underline decoration-1 underline-offset-8">Blog</div>
        </div>
        <div class="text-center color__text font__text">*Reviewnhà</div>
        <div class="header__right flex">
            <div class="icon-heart"><i class="fa-solid fa-heart-circle-check"></i></div>
            <button class="btn">Đăng bài</button>
            <div class="profile flex">
                <div class="profile-name">
                    <div class="profile-name__name">
                        Quang Anh Tran
                    </div>
                    <div class="profile-name__job">
                        Tư vấn
                    </div>
                </div>
                <div class="profile-avatar">
                    <img src="./img/avatar.jpg" alt="" class="profile-avatar__img">
                </div>
            </div>
        </div>
      </div>
<!-- End Header -->

<!-- Start Slider -->
      <div id="slider"></div>
<!-- End Slider -->

<!-- Start Content -->
      <div id="content"></div>
<!-- End Content -->

<!-- Start Footer -->
      <div id="footer"></div>
 <!--End Footer  -->
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
